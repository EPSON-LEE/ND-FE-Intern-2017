<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>横向排列高度自适应</title>
  <link rel="stylesheet" href="">
  <style>
    div {
      width: 800px;
      height: 100%;
    }
    .left {
      background-color: red;
    }
    .center {
      background-color: orange;
    }
    .right {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="left">
    <p>dsdsad</p>
    <p>dsdsad</p>
    <p>dsdsad</p>
    <p>dsdsad</p>
    <p>dsdsad</p>
  </div>
  <div class="center">
    <p>dsdsad</p>
    <p>dsdsad</p>
  </div>
  <div class="right">
    <p>dsdsad</p>
    <p>dsdsad</p>
  </div>
</body>
</html>
